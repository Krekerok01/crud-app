version: '3.8'
services:
  db:
    container_name: database
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=crudappdb
    ports:
      - "5432:5432"
    volumes:
      - .:/docker-entrypoint-initdb.d
      - ./pgdata:/var/lib/postgresql
