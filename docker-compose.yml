version: '3.8'
services:
  db:
    container_name: database
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=crudappdb
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./pgdata:/var/lib/postgresql

  app:
    container_name: app
    image: app
    build: .
    depends_on:
      - db
    ports:
      - "8081:8081"